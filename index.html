<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Galeri Pribadi</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
    }
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .login-box, .gallery-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
    }
    input[type="text"], input[type="password"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #1abc9c;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #159d87;
    }
    .hidden { display: none; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .image-wrapper {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .gallery img {
      max-width: 200px;
      display: block;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      padding: 0;
    }
    .delete-btn:hover {
      background-color: #e74c3c;
      transform: scale(1.1);
    }
    .delete-btn svg {
      width: 18px;
      height: 18px;
      fill: #333;
      transition: fill 0.3s ease;
      pointer-events: none;
    }
    .delete-btn:hover svg {
      fill: white;
    }

    /* Modal Fullscreen */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .modal-content {
      max-width: 90%;
      max-height: 80vh;
      transition: transform 0.2s ease-in-out;
      user-select: none;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }
    .zoom-controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }
    .zoom-controls button {
      font-size: 18px;
      padding: 10px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #1abc9c;
      color: white;
      transition: background-color 0.3s ease;
    }
    .zoom-controls button:hover {
      background-color: #159d87;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #fff;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="loginForm" class="centered">
    <div class="login-box">
      <h2>Masuk ke Galeri</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Galeri -->
  <div id="gallerySection" class="centered hidden">
    <div class="gallery-section">
      <h2>Galeri Pribadi</h2>
      <input type="file" id="photoInput" accept="image/*" />
      <div class="gallery" id="gallery"></div>
      <br />
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage" />
    <div class="zoom-controls">
      <button onclick="zoomIn(event)">üîç + Zoom</button>
      <button onclick="zoomOut(event)">üîé - Zoom</button>
    </div>
  </div>

  <script>
    const defaultUser = { username: "galleryku", password: "010625" };
    let scale = 1;

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === defaultUser.username && pass === defaultUser.password) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("gallerySection").classList.remove("hidden");
        loadGallery();
      } else {
        alert("Username atau Password salah!");
      }
    }

    function logout() {
      location.reload();
    }

    document.getElementById("photoInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const images = JSON.parse(localStorage.getItem("photos") || "[]");
        images.push(e.target.result);
        localStorage.setItem("photos", JSON.stringify(images));
        loadGallery();
      };
      reader.readAsDataURL(file);
      this.value = ""; // reset input agar bisa upload file sama lagi
    });

    function loadGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      const images = JSON.parse(localStorage.getItem("photos") || "[]");
      images.forEach((src, index) => {
        const wrapper = document.createElement("div");
        wrapper.classList.add("image-wrapper");

        const img = document.createElement("img");
        img.src = src;
        img.alt = `Gambar ${index + 1}`;
        img.onclick = () => openModal(src);

        const btn = document.createElement("button");
        btn.className = "delete-btn";
        btn.title = "Hapus gambar";
        btn.innerHTML = `
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        `;
        btn.onclick = (e) => {
          e.stopPropagation();
          if (confirm("Yakin ingin menghapus gambar ini?")) {
            images.splice(index, 1);
            localStorage.setItem("photos", JSON.stringify(images));
            loadGallery();
          }
        };

        wrapper.appendChild(img);
        wrapper.appendChild(btn);
        gallery.appendChild(wrapper);
      });
    }

    function openModal(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "flex";
      modalImg.src = src;
      scale = 1;
      modalImg.style.transform = `scale(${scale})`;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }

    function zoomIn(event) {
      event.stopPropagation();
      scale += 0.2;
      document.getElementById("modalImage").style.transform = `scale(${scale})`;
    }

    function zoomOut(event) {
      event.stopPropagation();
      scale = Math.max(0.2, scale - 0.2);
      document.getElementById("modalImage").style.transform = `scale(${scale})`;
    }
  </script>

  <footer>&copy; 2025 Galeri Pribadi - Dibuat dengan ‚ù§Ô∏è oleh Anda</footer>
</body>
</html>
